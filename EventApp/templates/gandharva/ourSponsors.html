<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sponsors</title>
</head>
<body>
{% for s in sponsors %}
<h2>Name:{{ s.sponsor_name }}</h2>
<img alt="logo" src="{% static s.sponsor_logo %}" style="width:auto;height:100px;max-width:100px"/>
<h5>Info:{{ s.sponsor_info }}</h5>
<h5>Type:{{ s.sponsor_type }}</h5>

{% endfor %}

</body>
</html>
