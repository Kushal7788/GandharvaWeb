{% extends 'base/base.html' %}
{% load static %}
{% block title %}Log In{% endblock %}
{% block css %}
    <link href="{% static 'events/css/login_signup.css' %}" rel="stylesheet">
{% endblock %}

{% block body %}
<br><br><br><br>
    <form  name="participantEventDetails" method="post" action="">
        {% csrf_token %}
        <div class="form-group">
            <input type="text" class="form-control" name="firstName"
                   placeholder="First Name">
        </div>
        <div class="form-group">
            <input  type="email" class="form-control" name="lastName"
                   placeholder="Last Name">
            {{ form.email.errors }}
        </div>

        <div class="form-group">
            <input type="email" class="form-control" name="mobileNo"
                   placeholder="Mobile No.">
            {{ form.email.errors }}
        </div>
    </form>
{% endblock %}
