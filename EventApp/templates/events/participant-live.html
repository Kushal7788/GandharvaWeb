<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Live participants</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>
<body>
<div id="feedback-box">
{% for team in teams %}
<br>
{{ team.user }}
<br>
{% endfor %}
    </div>
</body>
<script>

    setInterval(function() {
        $.ajax({
            type: "GET",
            url: "/participant-live",  // URL to your view that serves new info
        })
        .done(function(response) {
            $('#feedback-box').html(response);
        });
    }, 10000)
</script>
</html>
