
{% extends 'base/base.html' %}
{% load static %}
{% block title %}Participant Email Verification{% endblock %}
{% block css %}
    <link href="{% static 'events/css/login_signup.css' %}" rel="stylesheet">
{% endblock %}

{% block body %}
<br><br><br><br>


    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <input id="email" type="email" class="form-control" name="email" placeholder="Email">
            {{ form.user_name.errors }}
        </div>
        <div class="form-group">
            <input type= "hidden" name="event_id" value={{event_id}}>
            <button type="submit" class="btn btn-primary pull-right">Send OTP</button>
        </div>
    </form>

    <form method="get">
        <div class="form-group">
            <input type="text" class="form-control" name="otp" placeholder="OTP">
        </div>
        <div class="form-group">
            <input type="hidden" name="dummy" value='1'>
            <input type="hidden" name="originalotp" value={{otp}}>
            <input type= "hidden" name="event_id" value={{event_id}}>
            <input type="hidden" name="useremail" value={{email}}>
            <button type="submit" class="btn btn-primary pull-right">Verify OTP</button>
        </div>
    </form>


{% endblock %}
