{% extends 'base/base.html' %}
{% load static %}
{% block title %}Reset Password{% endblock %}
{% block css %}
    <link href="{% static 'user/css/reset_password.css' %}" rel="stylesheet">
{% endblock %}
{% block body %}
    <br><br><br><br><br>
    <div class="container">
        <div class="col-sm-6 container-center">
            <h2 style="text-align: center;padding-top: 20px">Reset Password</h2>
            <form method="post" action="{% url 'reset_password' %}">
                {% csrf_token %}
                <div class="form-group">
                    <input class="form-control" type="text" name="username" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-primary pull-right" value="Send Verification Email">
                </div>
            </form>
        </div>
    </div>
<br>
{% endblock %}
