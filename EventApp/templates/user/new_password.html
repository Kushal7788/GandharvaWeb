{% extends 'base/base.html' %}
{% load static %}
{% block title %}New Password{% endblock %}
{% block css %}
    <link href="{% static 'user/css/reset_password.css' %}" rel="stylesheet">
{% endblock %}

{% block body %}
    <br><br><br><br><br>
    <div class="container" style="height:80vh">
        <div class="col-sm-6 container-center">
            <h2 style="text-align: center;padding-top: 20px">New Password</h2>
            <form method="post" action="{% url 'new_password' %}" onsubmit="return validate()">
                {% csrf_token %}
                <input type="hidden" name="pk" value="{{ user.pk }}">
                <div class="form-group">
                    <input id="password1" class="form-control" type="password" name="new_password"
                           placeholder="New Password">
                    <span id="password1Errors" class="errors"></span>
                    {{ form.password.errors }}
                </div>
                <div class="form-group">
                    <input id="password2" class="form-control" type="password" name="confirm_new_password"
                           placeholder="Confirm New Password">
                    <span id="password2Errors" class="errors"></span>
                    {{ form.confirm_password.errors }}
                </div>
                <div class="form-group">
                    <input type="submit" class="btn newPasswordButton" value="Submit">
                </div>
            </form>
        </div>
    </div>
    <br>
    {% block scripts %}
        <script type="text/javascript" src="{% static 'user/js/newPasswordInputValidate.js' %}"></script>
    {% endblock %}

{% endblock %}
